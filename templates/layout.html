<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">

    <head>
        <title>
            To Do List Application
        </title>
    </head>

    <body class="bg-white">
    <div class="container-sm" style="max-width:700">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/lists">To Do List Application </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/lists">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/lists/new">Create a New List</a>
            </li>
            <a class="nav-link disabled">{{ current_user.username }}</a>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log out</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/signup">Sign up</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Log in</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </div>
    </body>

        <div class="pb-2 pt-4 pr-4 pl-4">
            {% block content%}        

            {% endblock %}
        </div>
        <br>
        <hr>
        <div id="footer">
            <div class="container text-center">
              <p class="text-muted credit" style="color:#fff">Made with &lt;3</p>
            </div>
        </div>             
    </body>
</html>
