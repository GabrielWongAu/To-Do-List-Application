{% extends "layout.html" %}

{% block content%}        
        <h5>{{list_individual.name}}</h5>
        <p><a>{{list_individual.description}}</a></p>
        {% if current_user.is_authenticated and current_user.id == list_individual.user.id %}
        <p>
            <a href="{{ url_for('lists.list_delete', id=list_individual.id)}}"><button type="submit" class="btn btn-sm btn-outline-dark">Delete List</button></a>
            <a href="{{ url_for('lists.modify_list', id=list_individual.id) }}"><button type="submit" class="btn btn-sm btn-outline-dark">Update List</button></a>
        </p>        
        {% endif %}
        <p><a href ="/lists/">Back</a></p>
{% endblock %}
