{% extends "layout.html" %}

{% block content %}
    <div>
        <h3>Log in</h3>
        <div>
            <form action="{{ url_for('auth.auth_login') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <p><input type="text" name="username" placeholder="Username" autofocus=""></p>
                <p><input type="password" name="password" placeholder="Password"></p>
                <button class="btn btn-primary primaryAction" type="submit">Sign In</button>
            </form>
        </div>
    </div>
{% endblock %}
