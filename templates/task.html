{% extends "layout.html" %}

{% block content%}        
        <h3>{{task.name}}</h3>
        <p><h4>{{task.description}}</h4></p>
        <h4>{{task.creation}}</h4>
        {% if current_user.is_authenticated and current_user.id == task.list.user.id %}
        <p>
          <a href="{{ url_for('tasks.modify_task', id=task.id) }}"><button type="submit" class="btn btn-sm btn-outline-dark">Update Task </button></a>
          <a href="{{ url_for('tasks.task_delete', id=task.id) }}"><button type="submit" class="btn btn-sm btn-outline-dark">Delete Task</button></a>
        </p>
        {% endif%}
        <a href ="/tasks">Back</a>
{% endblock %}
